<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 7: Клас Client</title>
</head>

<body>
    <h1>Завдання 7: Клас Client</h1>

    <form id="clientForm">
        <label for="login">Логін:</label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Оновити дані</button>
    </form>

    <div id="output"></div>

    <script>
        class Client {
            #login;
            #email;

            constructor(login, email) {
                this.#login = login;
                this.#email = email;
            }

            get login() {
                return this.#login;
            }

            set login(newLogin) {
                this.#login = newLogin;
            }

            get email() {
                return this.#email;
            }

            set email(newEmail) {
                this.#email = newEmail;
            }

            displayInfo() {
                return `Логін: ${this.#login}, Email: ${this.#email}`;
            }
        }

        const client = new Client("user123", "user@example.com");
        const output = document.getElementById("output");

        function updateOutput() {
            output.innerHTML = `<p>${client.displayInfo()}</p>`;
        }

        // Початкове відображення даних клієнта
        updateOutput();

        // Обробка форми для оновлення даних
        const form = document.getElementById("clientForm");
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Запобігання перезавантаженню сторінки

            const newLogin = document.getElementById("login").value;
            const newEmail = document.getElementById("email").value;

            if (newLogin) client.login = newLogin; // Оновлюємо login
            if (newEmail) client.email = newEmail; // Оновлюємо email

            updateOutput(); // Оновлюємо відображення даних
            form.reset(); // Очищення форми
        });
    </script>
</body>

</html>
