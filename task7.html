<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 7: Клас Client</title>
</head>

<body>
    <h1>Завдання 7: Клас Client</h1>
    <div id="output"></div>

    <script>
        class Client {
            #login;
            #email;

            constructor(login, email) {
                this.#login = login;
                this.#email = email;
            }

            get login() {
                return this.#login;
            }

            set login(newLogin) {
                this.#login = newLogin;
            }

            get email() {
                return this.#email;
            }

            set email(newEmail) {
                this.#email = newEmail;
            }
        }

        const client = new Client("user123", "user@example.com");
        const output = document.getElementById("output");

        // Початкове значення login
        output.innerHTML += `<p>Initial Login: ${client.login}</p>`;

        // Оновлення login
        client.login = "newUser";
        output.innerHTML += `<p>Updated Login: ${client.login}</p>`;

        // Виведення email
        output.innerHTML += `<p>Email: ${client.email}</p>`;
    </script>
</body>

</html>
