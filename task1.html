<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>

<body>
    <h1>Завдання 1: Створення продукту</h1>
    <div id="output"></div>
    <script>
        function createProduct(obj, callback) {
            const product = { ...obj, id: Date.now() };
            callback(product);
        }

        const logProduct = (product) => {
            const output = document.getElementById("output");
            output.innerHTML += `<p>Product: ${JSON.stringify(product)}</p>`;
        };

        const logTotalPrice = (product) => {
            const output = document.getElementById("output");
            output.innerHTML += `<p>Total Price: ${product.price * product.quantity}</p>`;
        };

        createProduct({ name: "Laptop", price: 1500, quantity: 2 }, logProduct);
        createProduct({ name: "Laptop", price: 1500, quantity: 2 }, logTotalPrice);
    </script>
</body>

</html>
